<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Tes API</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand ">
                    <img src="https://2.bp.blogspot.com/-FlhvNJ3JDs8/UMqj3qwNfwI/AAAAAAAAGG4/jAdEj5r5bfQ/s1600/gambar+bendera+indonnesia+7.jpg" alt="Ini gambar" width="30" height="24" class="d-inline-block align-text-top">
                    News
                </a>
            </div>
        </nav>

        <div id="data"></div>
        
        <div class="d-flex justify-content position-absolute top-50 start-50 translate-middle">
            <div class="spinner-grow text-info" style="width: 4rem; height: 4rem;" role="status" id="loading">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div> 
    <script>
        $.ajax({
            url:'https://newsapi.org/v2/everything?q=latest&apiKey=ae20dfdb45454b18be5655c99904337d',
            type:'GET',
            dataType:'JSON',
            success:function(hasil){
                $('#loading').hide();
                console.log(hasil)
                for (i=0; i<hasil.articles.length; i++){
                    var list = `<div class="card m-3 shadow">
                                <div class="row g-0">
                                    <div class="col md-4">
                                        <img src="${hasil.articles[i].urlToImage}" class="img-fluid rounded-start" width="500" height="400" alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">${hasil.articles[i].title}</h5>
                                            <p class="card-text">${hasil.articles[i].description}</p>
                                            <p class="card-text"><small class="text-muted">${hasil.articles[i].publishedAt} | ${hasil.articles[i].source.name}</small></p>
                                            <a href="${hasil.articles[i].url}" target="_blank" class="btn btn-primary">Read More</a>
                                        </div>
                                    </div>
                                </div>
                                </div>`
                    $('#data').append(list)
                }
            }
        });      
    </script>
</body>
</html>
